<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aj</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Media Queries for further optimization */
      @media (max-width: 640px) {
        .form-container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md form-container"
    >
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Create New Post</h2>
      <div class="mb-4">
        <div class="relative">
          <input
            type="text"
            id="title"
            class="w-full border border-gray-300 p-3 rounded-lg pl-10 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Enter title"
            minlength="10"
            maxlength="100"
          />
          <i
            class="fas fa-heading absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
          ></i>
        </div>
      </div>
      <div class="mb-6">
        <div class="relative">
          <textarea
            name="content"
            id="content"
            rows="5"
            class="w-full border border-gray-300 p-3 rounded-lg pl-10 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Enter content"
            minlength="10"
            maxlength="1000"
          ></textarea>
          <i class="fas fa-align-left absolute left-3 top-3 text-gray-400"></i>
        </div>
      </div>
      <div class="flex justify-end space-x-3">
        <button
          onclick="cancelPost(event)"
          class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600"
        >
          Cancel
        </button>
        <button
          onclick="createNewPost(event)"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
        >
          Create
        </button>
      </div>
    </div>
    <script src="../js/createPost.js"></script>
  </body>
</html>
