<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings</title>
  </head>
  <body>
    <h2>settings</h2>
    <div>
      <form id="username-box" onsubmit="updateUsername(event)">
        <input type="text" id="username" />
        <button type="submit">Update</button>
      </form>
      <br />
      <form id="email-box" onsubmit="updateEmail(event)">
        <input type="email" id="email" />
        <button type="submit">Update</button>
      </form>
      <br />
      <form id="change-password" onsubmit="changePassword(event)">
        <input
          type="password"
          id="newPassword"
          placeholder="Enter new password"
        />
        <input
          type="password"
          id="oldPassword"
          placeholder="Enter old password"
        />
        <button type="submit">Change</button>
      </form>
    </div>
    <br />
    <div><button id="logout" onclick="logout(event)">logout</button></div>
    <script src="../js/settings.js"></script>
  </body>
</html>
