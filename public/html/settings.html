<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <!-- Include Tailwind CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col justify-center items-center py-8"
  >
    <h2 class="text-2xl font-bold mb-4">Settings</h2>
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
      <!-- Update Username Form -->
      <form id="username-box" class="mb-4" onsubmit="updateUsername(event)">
        <label for="username" class="block text-gray-700"
          >Update Username:</label
        >
        <input
          type="text"
          id="username"
          class="w-full border rounded px-3 py-2 mt-1 focus:outline-none focus:border-blue-500"
          placeholder="Current Username"
        />
        <button
          type="submit"
          class="mt-2 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300"
        >
          Update
        </button>
      </form>

      <!-- Update Email Form -->
      <form id="email-box" class="mb-4" onsubmit="updateEmail(event)">
        <label for="email" class="block text-gray-700">Update Email:</label>
        <input
          type="email"
          id="email"
          class="w-full border rounded px-3 py-2 mt-1 focus:outline-none focus:border-blue-500"
          placeholder="Current Email"
        />
        <button
          type="submit"
          class="mt-2 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300"
        >
          Update
        </button>
      </form>

      <!-- Change Password Form -->
      <form id="change-password" class="mb-4" onsubmit="changePassword(event)">
        <label for="newPassword" class="block text-gray-700"
          >New Password:</label
        >
        <input
          type="password"
          id="newPassword"
          class="w-full border rounded px-3 py-2 mt-1 focus:outline-none focus:border-blue-500"
          placeholder="Enter new password"
        />
        <label for="oldPassword" class="block text-gray-700 mt-2"
          >Old Password:</label
        >
        <input
          type="password"
          id="oldPassword"
          class="w-full border rounded px-3 py-2 mt-1 focus:outline-none focus:border-blue-500"
          placeholder="Enter old password"
        />
        <button
          type="submit"
          class="mt-2 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300"
        >
          Change
        </button>
      </form>

      <!-- Logout Button -->
      <div class="text-center">
        <button
          id="logout"
          onclick="logout(event)"
          class="text-red-500 hover:underline focus:outline-none"
        >
          Logout
        </button>
      </div>
    </div>
    <button
      onclick="goBack(event)"
      class="fixed left-4 top-4 flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
    >
      <i class="fas fa-arrow-left"></i>
      <!-- Font Awesome Icon -->
      <span>Go Back</span>
    </button>
    <!-- JavaScript for Settings -->
    <script src="../js/settings.js"></script>
  </body>
</html>
