<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJ | Profile</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center">
    <div class="bg-white shadow-md rounded p-6 mt-10 w-full max-w-md">
      <div id="username" class="text-xl font-semibold text-center"></div>
    </div>
    <div id="post-container" class="mt-6 space-y-4 w-full max-w-4xl mx-auto">
      <!-- Adjust max-width based on desired width on larger screens -->
      <!-- This will make the container wider on larger screens and centered -->
    </div>
    <button
      onclick="goBack(event)"
      class="fixed left-4 top-4 flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
    >
      <i class="fas fa-arrow-left"></i>
      <!-- Font Awesome Icon -->
      <span>Go Back</span>
    </button>

    <script src="../js/userProfile.js"></script>
  </body>
</html>
