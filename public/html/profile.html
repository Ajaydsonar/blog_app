<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto mt-16 p-4">
      <div id="message" class="text-red-500"></div>
      <div id="user-details" class="bg-white shadow-md rounded-md p-4 mb-4">
        <p id="username" class="text-2xl font-bold mb-2"></p>
      </div>
      <div id="user-posts" class="bg-white shadow-md rounded-md p-4"></div>
    </div>

    <button
      onclick="goBack(event)"
      class="fixed left-4 top-4 flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
    >
      <i class="fas fa-arrow-left"></i>
      <!-- Font Awesome Icon -->
      <span>Go Back</span>
    </button>

    <script src="../js/profile.js"></script>
  </body>
</html>
