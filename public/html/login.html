<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJ | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div
      class="min-h-screen flex justify-center items-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8 bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-extrabold text-center text-gray-900">Login</h1>
        <form method="post" onsubmit="loginUser(event)" class="mt-8 space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Enter Email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="ajay@ajay.com"
              required
              class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>
          <div class="mt-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Enter Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              minlength="8"
              maxlength="15"
              required
              class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>
          <div class="mt-6">
            <button
              type="submit"
              class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-300 ease-in-out"
            >
              Login
            </button>
          </div>
          <div class="mt-4 text-sm text-center">
            <span
              >New User?
              <a
                href="/register"
                class="font-medium text-blue-500 hover:text-blue-600"
                >Sign up</a
              ></span
            >
          </div>
          <div
            class="mt-4 text-center text-sm text-gray-600"
            id="message-box"
          ></div>
        </form>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
