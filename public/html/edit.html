<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 py-8 px-4">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow-lg">
      <div id="username" class="text-xl mb-4"></div>
      <div class="text-lg font-bold mb-4">Edit Post</div>
      <div>
        <h3 id="title" class="text-2xl font-bold mb-2">Title</h3>
        <p id="content" class="mb-4"></p>
        <div class="flex space-x-4">
          <button
            id="cancel"
            onclick="cancelPost()"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded"
          >
            Cancel
          </button>
          <button
            id="save"
            onclick="savePost()"
            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded"
          >
            Save
          </button>
        </div>
      </div>
    </div>
    <script src="../js/editPost.js"></script>
  </body>
</html>
